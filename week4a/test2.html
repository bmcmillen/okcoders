<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Angular P00P!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script>
			angular.module('myApp', []);
			angular.module('myApp').controller('TestCtrl', function($scope) {
				console.log('Test Ctrl loaded');
				$scope.submit = function (){
					$scope.result = $scope.num1 * $scope.num2 * $scope.num3;
						console.log('I\'m A Russian Hacker!');
				};
			});

		</script>
	</head>
	<body ng-app="myApp" ng-controller="TestCtrl">
		<input type="number" ng-model="num1">
		<input type="number" ng-model="num2">
		<input type="number" ng-model="num3">
		<input type="button" value="Submit" ng-click="submit()">
		<p>Total is {{result}}</p>
	</body>
</html>
